<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap">
    <style>
        /* Styles for body and layout */
        body {
            font-family: 'Gochi Hand', cursive;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            background-color: #f2ebf7;
        }


        /* Styles for cartoon */
        #Cartoon {
            width: 380px;
            height: 550px;
            position: absolute;
            top: 10%;
            left: 34%;
        }

        #Cello {
            width: 70px;
            height: 130px;
            position: absolute;
            top: 27%;
            left: 5%;
            transform: rotate(15deg); /* this will tilt it 15 degrees */
        }
        #Virginia {
            width: 130px;
            height: 65px;
            position: absolute;
            top: 15%;
            left: 25%;
            transform: rotate(-15deg); /* this will tilt it 15 degrees */
        }
        #Compass {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 55%;
            left: 60%;
            transform: rotate(15deg); /* this will tilt it 15 degrees */
        }

        #Record {
            z-index: 1;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 55%;
            left: 80%;
            transform: rotate(15deg); /* this will tilt it 15 degrees */
        }

        #Resume {
            z-index: 1;
            width: 180px;
            height: 180px;
            position: absolute;
            top: 25%;
            left: 60%;
            transform: rotate(15deg); /* this will tilt it 15 degrees */
        }

        #Camera {
            z-index: 2;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 25%;
            left: 80%;
            transform: rotate(-15deg); 
        }


        #Oar {
            width: 70px;
            height: 80px;
            position: absolute;
            top: 85%;
            left: 25%;
            transform: rotate(-60deg); 
        }


        .Explanation {
            position: absolute;
            top: 80%;
            left: 68%;
            text-align: left;
            font-size: 20px;
        }
        #Resume, #Record, #Compass, #Camera {
            transition: transform 0.3s, box-shadow 0.3s; 
            }

        #Record:hover, #Resume:hover, #Compass:hover, #Camera:hover{
            transform: scale(1.1); 
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3); 
            }


        .pageTitle {
            position: relative;
            left: 25%;
            top: 0%;
            font-size: 45px;
            color: #185;
            margin: 20px 0;
        }       

        .indent {
            text-indent: 70px;
        }
        a > img {
        display: block;
        }


    </style>
</head>

<body>
    <img id="Cartoon" src="pictures/cartoon.png" alt="cartoon pic of me">

    <img id="Cello" src="pictures/cello.png">
    <a href="pics.html">
    <img id="Camera" src="pictures/camera.png">
    </a>
    <a href="albums.html">
    <img id="Record" src="pictures/record.png">
    </a>
    <a href="where.html">
    <img id="Compass" src="pictures/compass.png">
    </a>
    <a href="resume.html">
    <img id="Resume" src="pictures/resume.png">
    </a>

    <img id="Oar" src="pictures/Oar.png">
    <img id="Virginia" src="pictures/Virginia.png">
    <h1 class="pageTitle">Harry Beesley-Gilman: Student at Dartmouth College</h1>
    </div>
    <h2 class="Explanation">Click the 4 icons above to learn a bit about me.</h2>
    </div>
    
    <!-- Chat Box -->
    <div>
        <textarea id="userMessage" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="response"></div>

    <!-- JavaScript to handle the chat -->
    <script>
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            fetch('/ask', {
                method: 'POST',
                body: new URLSearchParams({ 'user_message': userMessage }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.message;
            });
        }
    </script>

</body>
</html>
