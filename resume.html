<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Display</title>
    <style>
        /* Make the iframe take the full width and height of the viewport */
        html, body, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="pictures/resume.pdf"></iframe>
</body>
</html>
